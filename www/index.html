<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Anh-Duc Le" />
        <title>Homepage</title>
        
        <link rel="stylesheet" type="text/css" href="styles.css">

    <body>
        <div>

            </div>

                    <li>Coffee</li>

                </video>
